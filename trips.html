<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTO - Trips</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Borel&family=Cherry+Bomb+One&family=Lato:ital,wght@0,100;0,400;0,700;1,400&family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>

    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #48C0EA;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> <img src="assets/Orange Logo.png" alt="Logo"  height="24" class="d-inline-block align-text-top">
            OCTO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="trips.html">Trips</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section style="background-color: #48C0EA;">
        <div class="container mt-5 pt-5">

          <!-- Header -->
          <h2>Explore with</h2>
          <h5 id="windspeed" class="priMed fs04 italics">Windspeed</h5>
          <!-- ---------------------------------------------------------------------------------------------------- -->
          <!-- Filters and Sorts -->
  
          <div class="row align-items-center mt-4">
  
            <!-- Filter Radio Buttons -->
  
            <div class="btn-group col-auto" role="group">
              <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked>
              <label class="btn btn-outline-success" for="allTripsFilter">All Trips</label>
            
              <input type="radio" class="btn-check" name="filterRadio" id="adultsFilter" autocomplete="off" value="adult">
              <label class="btn btn-outline-success" for="adultsFilter"><i class="adultsOnly"></i> Adults Only</label>
            
              <input type="radio" class="btn-check" name="filterRadio" id="kidFriendlyFilter" autocomplete="off" value="kid">
              <label class="btn btn-outline-success" for="kidFriendlyFilter"><i class="kidFriendly"></i> Kid Friendly</label>
            </div>
  
            <!-- Sorting Radio Buttons -->
  
            <div class="btn-group col-auto" role="group">
              <input type="radio" class="btn-check" name="sortRadio" id="defaultSort" value="date added" autocomplete="off" checked>
              <label class="btn btn-outline-secondary" for="defaultSort"><i class="bi bi-calendar4"></i> Newset to Oldest</label>
            
              <input type="radio" class="btn-check" name="sortRadio" id="priceSort" value="low to high" autocomplete="off">
              <label class="btn btn-outline-secondary" for="priceSort"><i class="bi bi-sort-down-alt"></i> Price: Low to High</label>
            </div>
          </div>
  
          <!-- ---------------------------------------------------------------------------------------------------- -->
          <!-- Trip List Cards -->
  
          <div class="row py-5 gy-3" id="tripsContainer">
  
            <!-- Trip cards are appended here -->
  
          </div>
          
      </div>
      
      <!-- ---------------------------------------------------------------------------------------------------- -->
      <!-- Templates -->
  
      <template id="tripCardTemplate">
        <div class="col-4">
  
          <!-- Card -->
          <div class="card">
              <img src="" class="card-img-top" alt="...">
              <div class="card-body">
                <h4 class="card-title" id="nameText">Naomi</h4>
                <p class="card-text" id="priceText">R10000</p>
  
                <p class="card-text mt-4" id="temp">654</p>
  
                <p class="card-text mt-4" id="descriptionText">Embark on a romantic odyssey aboard a luxury yacht, sailing from the enchanting Portofino, Italy, to the captivating Cinque Terre, Italy, where opulent comfort and intimate moments unite in a journey of pure romance.</p>
              </div>
            </div>
        </div>
      </template>
      </section>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
