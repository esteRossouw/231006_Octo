<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTO - Trips</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Borel&family=Cherry+Bomb+One&family=Lato:ital,wght@0,100;0,400;0,700;1,400&family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #48C0EA;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> <img src="assets/Orange Logo.png" alt="Logo"  height="24" class="d-inline-block align-text-top">
            OCTO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="trips.html">Trips</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
      <!-- Header -->
      <h2>Explore with</h2>
      <div class="container">
          <h1>Trip Options</h1>
  
          <!-- Filter buttons -->
          <div class="btn-group" role="group" aria-label="Filters">
              <button type="button" class="btn btn-primary filter-btn" data-filter="all">All Destinations</button>
              <button type="button" class="btn btn-primary filter-btn" data-filter="short">Short Duration Trips</button>
              <button type="button" class="btn btn-primary filter-btn" data-filter="long">Long Duration Trips</button>
              <button type="button" class="btn btn-primary filter-btn" data-filter="single">Single Destination</button>
              <button type="button" class="btn btn-primary filter-btn" data-filter="multi">Multi Destinations</button>
              <button type="button" class="btn btn-primary filter-btn" data-filter="round">Round Trips</button>
              <button type="button" class="btn btn-primary filter-btn" data-filter="rowboat">Row Boat Special</button>
          </div>
  
          <!-- Trip cards container -->
          <div class="row" id="trip-cards">
              <!-- You can dynamically generate trip cards here using JavaScript -->
              <div class="col-md-4">
                  <div class="card trip-card">
                      <div class="card-body">
                          <h5 class="card-title">Trip 1</h5>
                          <p>Departure: May 1, 2023</p>
                          <p>Trip Code: T001</p>
                          <p>Price: $500</p>
                          <p>Duration: 3 days</p>
                          <p>Destinations: 1</p>
                          <button class="btn btn-success add-to-cart" data-destination="Trip 1" data-departure="May 1, 2023" data-code="T001" data-price="$500" data-duration="3" data-destinations="1">Add to Cart</button>
                      </div>
                  </div>
              </div>
              <!-- Repeat the above card for each trip with the respective data attributes -->
          </div>
      </div>
  </div>

  <!-- Add Bootstrap and jQuery scripts here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script>
    // Check if the current page is the trips page
    if (window.location.href.indexOf("trips.html") > -1) {
        // Function to handle adding a trip to the cart
        function addToCart(destination, departure, code, price, duration, destinations) {
            const selectedTrip = {
                destination,
                departure,
                code,
                price,
                duration,
                destinations
            };

            // Retrieve the existing cart data from localStorage or initialize an empty array
            const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

            // Check if the trip is already in the cart, based on its unique identifier (e.g., code)
            const isAlreadyInCart = cartItems.some(item => item.code === code);

            if (!isAlreadyInCart) {
                // Add the selected trip to the cart
                cartItems.push(selectedTrip);

                // Store the updated cart data back in localStorage
                localStorage.setItem("cartItems", JSON.stringify(cartItems));
            }
        }

        // Event delegation for the "Add to Cart" button
        $(document.body).on("click", ".add-to-cart", function () {
            const destination = $(this).data("destination");
            const departure = $(this).data("departure");
            const code = $(this).data("code");
            const price = $(this).data("price");
            const duration = $(this).data("duration");
            const destinations = $(this).data("destinations");

            // Add the selected trip to the cart
            addToCart(destination, departure, code, price, duration, destinations);
        });
    }
</script>
</body>
</html>
